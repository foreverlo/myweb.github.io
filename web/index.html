    <tr>
      <th width="757" bgcolor="#FFFFFF" scope="col">李宗伟，1982 年 10 月 21 日生于马来西亚槟城，祖籍福建泉州。他是前马来西亚羽毛球男子单打运动员，世界羽坛“四大天王”之一。1999 年获马来西亚全国锦标赛冠军，2004 年获马来西亚公开赛男单冠军。2006 年首登羽毛球世界排名第一。他曾三次获得奥运会银牌，多次在国际大赛中取得优异成绩。2019 年 6 月 13 日，李宗伟宣布退役。其职业生涯共获 69 个公开赛男单冠军，创造了 349 周的羽坛最长世界第一纪录。</th>
      <th width="265" scope="col"><img src="../image/c0a8e300144560102722996cd25ac4c1.png" width="266" height="173" alt=""/></th>
